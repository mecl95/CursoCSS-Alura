<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Contato - Barbearia Alura</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
			<div class="caixa"> 
				<h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="Contato.html"> Contatos</a></li>
					</ul>
				</nav>
			</div>
		</header>

	<main>
		<form>
			<label for="nome" > Nome Completo: </label>
			<input type="text" id ="nome" class="inputPadrao" required>
			<label for="email"> E-mail: </label>
			<input type="email" id ="email" class="inputPadrao" required placeholder="seuemail@dominio.com">
			<label for="telefone" > Telefone: </label>
			<input type="tel" id ="telefone" class="inputPadrao" required placeholder="(DDD) XXXXX-XXXX">
			<label for="mensagem">Mensagem:  </label>
			<textarea cols="70" rows="10" id="mensagem" class="inputPadrao"required> </textarea>
			<fieldset>
				<legend>Como prefere nosso contato: </legend>
				<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail </label>
				<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">
				Telefone </label>
				<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp </label>
			</fieldset>
			<fieldset>
				<legend>Qual horaário prefere ser atendido? </legend>
				<select>
					<option>Manhã</option>
					<option>Tarde</option>
					<option>Noite</option>
				</select>
			</fieldset>
			<label><input type="checkbox" class="checkbox" checked>Gostaria de receber nossas novidades por email? </label>
			<input type="submit" value="Enviar Formulário" class="enviar">
		</form>
		<table>
			<thead>
				<tr>
					<th>Dia</th>
					<th>Horáio</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Segunda </td>
					<td>8h-20h</td>
				</tr>

				<tr>
					<td>Quarta </td>
					<td>8h-20h</td>
				</tr>
				<tr>
					<td>Sexta </td>
					<td>8h-20h</td>
				</tr>
			</tbody>

		</table>
	</main>

	<footer>
		<img src="logo-branco.png" alt="Logo da Barbearia Alura">
		<p class="copyright">&copy; Copyright Barbearia Alura 2022</p>
	</footer>


</body>
</html>
